<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Daisy</title>
</head>

<body>
    <header>
        <h1>Daisy</h1>
    </header>
    <main>
        <form id="game">
            <div id="output">
                <!-- Hidden word -->
                <p>Output Box</p>
                <!-- Message to player -->
                <p>Message to player</p>
            </div>
            <!-- Image of the Daisy -->
            <div id="image">
                <img src="images/placeholder.jpeg" alt="placeholder">
            </div>
            <div id="input">
                <!-- Word Enter box, dissapears after word is entered. -->
                <P>Word Input Box</P>
                <!-- Guess Letter Enter,starts hidden and appears after word is entered. -->
                <p>Letter Input Box</p>
            </div>
            <button>Enter</button>
        </form>
        <script src="scripts/main.js"></script>
    </main>
</body>

</html>
